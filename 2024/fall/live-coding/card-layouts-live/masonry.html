<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masonry (Pinterest-Like)</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
      .cards {
        columns: 200px;
        column-gap: 16px;
        margin: 16px;
      }
      .card {
        background: RebeccaPurple;
        break-inside: avoid;
        border-radius: 16px;
        margin-bottom: 16px;
        color: white;
        place-content: center;
        text-align: center;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="cards">
      <div class="card" style="aspect-ratio: 1"></div>
      <div class="card" style="aspect-ratio: 1/2"></div>
      <div class="card" style="aspect-ratio: 4/3"></div>
      <div class="card" style="aspect-ratio: 16/9"></div>
      <div class="card" style="aspect-ratio: 1"></div>
      <div class="card" style="aspect-ratio: 2/1"></div>
      <div class="card" style="aspect-ratio: 3/4"></div>
      <div class="card" style="aspect-ratio: 9/16"></div>
      <div class="card" style="aspect-ratio: 2/1"></div>
      <div class="card" style="aspect-ratio: 3/4"></div>
      <div class="card" style="aspect-ratio: 1"></div>
      <div class="card" style="aspect-ratio: 16/9"></div>
      <div class="card" style="aspect-ratio: 16/9"></div>
      <div class="card" style="aspect-ratio: 1/2"></div>
      <div class="card" style="aspect-ratio: 3/4"></div>
      <div class="card" style="aspect-ratio: 2/1"></div>
      <div class="card" style="aspect-ratio: 1"></div>
      <div class="card" style="aspect-ratio: 4/3"></div>
      <div class="card" style="aspect-ratio: 2/3"></div>
      <div class="card" style="aspect-ratio: 1"></div>
      <div class="card" style="aspect-ratio: 16/9"></div>
      <div class="card" style="aspect-ratio: 2/1"></div>
      <div class="card" style="aspect-ratio: 3/2"></div>
      <div class="card" style="aspect-ratio: 1"></div>
    </div>
    <script>
      let cards = document.querySelectorAll(".card");

      cards.forEach((card, index) => {
        card.textContent = index + 1;
      });
    </script>
  </body>
</html>
