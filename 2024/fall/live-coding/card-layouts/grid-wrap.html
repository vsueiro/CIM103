<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Wrap Card Layout</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      .cards {
        margin: 16px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 16px;
      }
      .card {
        aspect-ratio: 2/3;
        border-radius: 16px;
      }
    </style>
  </head>
  <body>
    <div class="cards">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <script>
      const colors = [
        // Purples
        "Lavender",
        "Plum",
        "RebeccaPurple",
        "Indigo",

        // Pinks
        "HotPink",
        "DeepPink",

        // Greens
        "PowderBlue",
        "Turquoise",

        // Oranges
        "Coral",
        "Tomato",
      ];

      function random(list) {
        return list[Math.floor(Math.random() * list.length)];
      }

      let cards = document.querySelectorAll(".card");

      for (let card of cards) {
        card.style.background = random(colors);
      }
    </script>
  </body>
</html>
