<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=q, initial-scale=1.0" />
    <title>Images & Pixels</title>
    <style>
      img {
        display: block;
      }

      .placeholder {
        background: pink;
        height: 100px;
        width: 512px;
      }
    </style>
  </head>
  <body>
    <img src="nike.svg" alt="" width="100" height="100" />
    <div class="placeholder"></div>
    <img src="mochi-512.jpg" />
    <img src="mochi-1024.jpg" width="512" />
    <img src="mochi-1024-compressed.jpg" width="512" />
  </body>
</html>
